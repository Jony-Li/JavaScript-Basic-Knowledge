<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听用户输入</title>
</head>
<body>

<div id="box">
    <h1></h1>
    <h1></h1>
    <h1></h1>
</div>

</body>
<script>
    let content = prompt("请输入你的信息");
    let array = document.querySelectorAll("#box h1");
    [...array].forEach(function (value,index) {
        value.innerHTML = content;
    })
</script>
</html>
